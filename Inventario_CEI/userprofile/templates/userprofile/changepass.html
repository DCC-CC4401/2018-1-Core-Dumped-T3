{% extends "base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery="full"%}

{% block title %}Mi Perfil - {{user.first_name}} {{user.last_name}}{% endblock %}

{% block content%}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'userprofile/css/style.css' %}" />
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Save changes</button>
                </form>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div>

{% endblock %}
