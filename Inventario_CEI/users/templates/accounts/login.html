<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>  
  </head>
  
  <body>
    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'articles/style.css' %}" />

    <header>
      <nav class="navbar navbar-expand-lg justify-content-between navbar-light border-bottom border-dark" style="background-color:gainsboro;">
        <a href="#" class="navbar-brand ml-3"><img style="width:100px;" src ="{% static 'articles/images/Logo-Cei.png' %}" alt="CEI"></a>
      </nav>
    </header>

    <div class="container-fluid w-50 mt-4">
      <div class="row justify-content-start w-50">
        <div class="col-12">
          <h1>Iniciar Sesión</h1>
          {% if status != "" %}
          <div class="alert alert-danger">
            {{ status }}
          </div>
          {% endif %}
        </div>
        <div class="col-12 p-1">
          {% if next %}
          <form method="post" action="/accounts/login/?next={{ next }}">
          {% else %}
          <form method="post" action="/accounts/login/">
          {% endif %}
          {% for field in form %}
            <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }} {{ field }}
            </div>
          {% endfor %}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
