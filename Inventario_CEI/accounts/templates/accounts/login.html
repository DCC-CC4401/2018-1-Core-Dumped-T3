<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>  
  </head>
  
  <body>
    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'articles/style.css' %}" />

    <header>
      <nav class="navbar navbar-expand-lg justify-content-between navbar-light border-bottom border-dark" style="background-color:gainsboro;">
        <a href="#" class="navbar-brand ml-3"><img style="width:100px;" src ="{% static 'articles/images/Logo-Cei.png' %}" alt="CEI"></a>
      </nav>
    </header>

    <div class="container-fluid w-50 mt-4">
      <div class="row justify-content-start w-50">
        <div class="col-12">
          <h1>Iniciar Sesión</h1>
          {% if status != "" %}
          <div class="alert alert-danger">
            {{ status }}
          </div>
          {% endif %}
        </div>
        <div class="col-12 p-1">
          {% if next %}
          <form method="post" action="/accounts/login/?next={{ next }}">
          {% else %}
          <form method="post" action="/accounts/login/">
          {% endif %}
            {% csrf_token %}
            <div class="form-group">
              <label for="username">RUT</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese RUT" value="{{ username }}">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
